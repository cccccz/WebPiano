    <div data-key="54" class="key">

    <div data-key="55" class="key">

    <div data-key="68" class="key">

    <div data-key="70" class="key">

    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">B6</span>
    </div>

  <audio data-key="49" src="piano_audio/C5.mp3"></audio>
  <audio data-key="50" src="piano_audio/D5.mp3"></audio>
  <audio data-key="51" src="piano_audio/E5.mp3"></audio>
  <audio data-key="52" src="piano_audio/F5.mp3"></audio>
  <audio data-key="53" src="piano_audio/G5.mp3"></audio>
  <audio data-key="54" src="piano_audio/A5.mp3"></audio>
  <audio data-key="55" src="piano_audio/B5.mp3"></audio>

  <audio data-key="70" src="piano_audio/D6.mp3"></audio>
  <audio data-key="71" src="piano_audio/E6.mp3"></audio>
  <audio data-key="72" src="piano_audio/F6.mp3"></audio>
  <audio data-key="74" src="piano_audio/G6.mp3"></audio>
  <audio data-key="75" src="piano_audio/A6.mp3"></audio>
  <audio data-key="76" src="piano_audio/B6.mp3"></audio>

<script>

  function playSound(e){
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if(!audio) return;
    audio.currentTime = 0;
    audio.play();
    key.classList.add('playing');
  }

  function removeTransition(e){
    if (e.propertyName !== 'transform') return;
    this.classList.remove('playing');
  }

  function removePlayingClassOnKeyUp(e) {
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if (!key) return;
    key.classList.remove('playing');
  }

 const keys = document.querySelectorAll('.key');
 keys.forEach(key => key.addEventListener('transitionend',removeTransition));
 window.addEventListener('keydown',playSound);
 window.addEventListener('keyup', removePlayingClassOnKeyUp);

</script>


</body>
</html>
